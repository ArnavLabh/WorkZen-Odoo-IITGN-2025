{% extends "base.html" %}

{% block title %}Edit Employee - WorkZen{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h1 class="card-title">
            <i class="fas fa-edit"></i> Edit Employee
        </h1>
        <a href="{{ url_for('employees.list') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back
        </a>
    </div>
    
    <form method="POST" action="{{ url_for('employees.edit', user_id=user.id) }}">
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label class="form-label" for="employee_id">
                        <i class="fas fa-id-card"></i> Employee ID
                    </label>
                    <input type="text" class="form-control" id="employee_id" value="{{ user.employee_id }}" disabled>
                    <small style="color: var(--text-muted);">Employee ID cannot be changed</small>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label class="form-label" for="name">
                        <i class="fas fa-user"></i> Name *
                    </label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ user.name }}" required>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label class="form-label" for="email">
                        <i class="fas fa-envelope"></i> Email *
                    </label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label class="form-label" for="role">
                        <i class="fas fa-user-tag"></i> Role *
                    </label>
                    <select class="form-control" id="role" name="role" required {% if user.role == 'Admin' %}disabled{% endif %}>
                        <option value="Employee" {% if user.role == 'Employee' %}selected{% endif %}>Employee</option>
                        {% if current_user.role == 'Admin' %}
                        <option value="HR Officer" {% if user.role == 'HR Officer' %}selected{% endif %}>HR Officer</option>
                        <option value="Payroll Officer" {% if user.role == 'Payroll Officer' %}selected{% endif %}>Payroll Officer</option>
                        <option value="Admin" {% if user.role == 'Admin' %}selected{% endif %}>Admin</option>
                        {% endif %}
                    </select>
                    {% if user.role == 'Admin' %}
                    <small style="color: var(--text-muted);">Admin role cannot be changed for security reasons</small>
                    {% endif %}
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label class="form-label" for="date_of_joining">
                        <i class="fas fa-calendar"></i> Date of Joining *
                    </label>
                    <input type="date" class="form-control" id="date_of_joining" name="date_of_joining" value="{{ user.date_of_joining.strftime('%Y-%m-%d') }}" required>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label class="form-label" for="contact_number">
                        <i class="fas fa-phone"></i> Contact Number
                    </label>
                    <input type="text" class="form-control" id="contact_number" name="contact_number" value="{{ user.contact_number or '' }}" maxlength="10" pattern="[0-9]{10}">
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <label class="form-label" for="address">
                <i class="fas fa-map-marker-alt"></i> Address
            </label>
            <textarea class="form-control" id="address" name="address" rows="3">{{ user.address or '' }}</textarea>
        </div>
        
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Update Employee
            </button>
            <a href="{{ url_for('employees.list') }}" class="btn btn-secondary">
                <i class="fas fa-times"></i> Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
