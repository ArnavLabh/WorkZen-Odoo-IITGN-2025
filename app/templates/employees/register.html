{% extends "base.html" %}

{% block title %}Register Employee - WorkZen{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h1 class="card-title">
            <i class="fas fa-user-plus"></i> Employee Registration
        </h1>
        <a href="{{ url_for('employees.list') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back
        </a>
    </div>
    
    <form method="POST" action="{{ url_for('employees.register') }}">
        <div class="alert alert-info">
            <i class="fas fa-info-circle"></i> Login ID and Password will be automatically generated by the system.
        </div>
        
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label class="form-label" for="name">
                        <i class="fas fa-user"></i> Full Name (First Name and Last Name) *
                    </label>
                    <input type="text" class="form-control" id="name" name="name" required placeholder="e.g., John Doe">
                    <small style="color: var(--text-muted);">Please provide both first name and last name</small>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label class="form-label" for="email">
                        <i class="fas fa-envelope"></i> Email *
                    </label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label class="form-label" for="role">
                        <i class="fas fa-user-tag"></i> Role *
                    </label>
                    <select class="form-control" id="role" name="role" required>
                        <option value="Employee">Employee</option>
                        {% if current_user.role == 'Admin' %}
                        <option value="HR Officer">HR Officer</option>
                        <option value="Payroll Officer">Payroll Officer</option>
                        {% endif %}
                    </select>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label class="form-label" for="date_of_joining">
                        <i class="fas fa-calendar"></i> Date of Joining *
                    </label>
                    <input type="date" class="form-control" id="date_of_joining" name="date_of_joining" required>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label class="form-label" for="contact_number">
                        <i class="fas fa-phone"></i> Contact Number
                    </label>
                    <input type="text" class="form-control" id="contact_number" name="contact_number" maxlength="10" pattern="[0-9]{10}">
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <label class="form-label" for="address">
                <i class="fas fa-map-marker-alt"></i> Address
            </label>
            <textarea class="form-control" id="address" name="address" rows="3"></textarea>
        </div>
        
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Register Employee
            </button>
            <a href="{{ url_for('employees.list') }}" class="btn btn-secondary">
                <i class="fas fa-times"></i> Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
