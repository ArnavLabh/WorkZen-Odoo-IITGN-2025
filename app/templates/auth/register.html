{% extends "base.html" %}

{% block title %}Register - WorkZen{% endblock %}

{% block content %}
<div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
    <div class="card" style="max-width: 500px; width: 100%; margin: 2rem;">
        <div class="card-header" style="border: none; text-align: center; padding-bottom: 0;">
            <h1 style="color: var(--primary-color); margin-bottom: 0.5rem;">
                <i class="fas fa-user-plus"></i> Register
            </h1>
            <p style="color: var(--text-secondary);">Create your Admin/HR Officer account</p>
        </div>
        
        <form method="POST" action="{{ url_for('auth.register') }}">
            <div class="form-group">
                <label class="form-label" for="name">
                    <i class="fas fa-user"></i> Name
                </label>
                <input type="text" class="form-control" id="name" name="name" required autofocus>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="email">
                    <i class="fas fa-envelope"></i> Email
                </label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="role">
                    <i class="fas fa-user-tag"></i> Role
                </label>
                <select class="form-control" id="role" name="role" required>
                    <option value="Admin">Admin</option>
                    <option value="HR Officer">HR Officer</option>
                </select>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">
                    <i class="fas fa-lock"></i> Password
                </label>
                <input type="password" class="form-control" id="password" name="password" required minlength="8">
                <small style="color: var(--text-muted);">Must be at least 8 characters with uppercase, lowercase, and number</small>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="confirm_password">
                    <i class="fas fa-lock"></i> Confirm Password
                </label>
                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%;">
                <i class="fas fa-user-plus"></i> Register
            </button>
        </form>
        
        <div style="text-align: center; margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--border-color);">
            <p style="color: var(--text-secondary); margin-bottom: 0.5rem;">
                Already have an account?
            </p>
            <a href="{{ url_for('auth.login') }}" class="btn btn-secondary" style="width: 100%;">
                <i class="fas fa-sign-in-alt"></i> Login
            </a>
        </div>
    </div>
</div>

<style>
.auth-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}
</style>
{% endblock %}
