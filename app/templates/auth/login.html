{% extends "base.html" %}

{% block title %}Login - WorkZen{% endblock %}

{% block content %}
<div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
    <div class="card" style="max-width: 400px; width: 100%; margin: 2rem;">
        <div class="card-header" style="border: none; text-align: center; padding-bottom: 0;">
            <h1 style="color: var(--primary-color); margin-bottom: 0.5rem;">
                <i class="fas fa-briefcase"></i> WorkZen
            </h1>
            <p style="color: var(--text-secondary);">Sign in to your account</p>
        </div>
        
        <form method="POST" action="{{ url_for('auth.login') }}">
            <div class="form-group">
                <label class="form-label" for="email">
                    <i class="fas fa-envelope"></i> Email
                </label>
                <input type="email" class="form-control" id="email" name="email" required autofocus>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">
                    <i class="fas fa-lock"></i> Password
                </label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%;">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>
        </form>
        
        <div style="text-align: center; margin: 1.5rem 0;">
            <div style="display: flex; align-items: center; margin: 1rem 0;">
                <div style="flex: 1; height: 1px; background: var(--border-color);"></div>
                <span style="padding: 0 1rem; color: var(--text-secondary);">OR</span>
                <div style="flex: 1; height: 1px; background: var(--border-color);"></div>
            </div>
            
            <a href="{{ url_for('auth.google_login') }}" class="btn" style="width: 100%; background: white; color: #4285f4; border: 1px solid #dadce0; display: flex; align-items: center; justify-content: center; gap: 0.5rem;">
                <svg width="18" height="18" xmlns="http://www.w3.org/2000/svg">
                    <g fill="#000" fill-rule="evenodd">
                        <path d="M9 3.48c1.69 0 2.83.73 3.48 1.34l2.54-2.48C13.46.89 11.43 0 9 0 5.48 0 2.44 2.02.96 4.96l2.91 2.26C4.6 5.05 6.62 3.48 9 3.48z" fill="#EA4335"/>
                        <path d="M17.64 9.2c0-.74-.06-1.28-.19-1.84H9v3.34h4.96c-.21 1.18-.84 2.18-1.79 2.91l2.84 2.2c2.01-1.85 3.17-4.57 3.17-7.61z" fill="#4285F4"/>
                        <path d="M3.88 10.78A5.54 5.54 0 0 1 3.58 9c0-.62.11-1.22.29-1.78L.96 4.96A9.008 9.008 0 0 0 0 9c0 1.45.35 2.82.96 4.04l2.92-2.26z" fill="#FBBC05"/>
                        <path d="M9 18c2.43 0 4.47-.8 5.96-2.18l-2.84-2.2c-.76.53-1.78.9-3.12.9-2.38 0-4.4-1.57-5.12-3.74L.96 13.04C2.45 15.98 5.48 18 9 18z" fill="#34A853"/>
                        <path fill="none" d="M0 0h18v18H0z"/>
                    </g>
                </svg>
                Sign in with Google
            </a>
        </div>
        
        <div style="text-align: center; margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid var(--border-color);">
            <p style="color: var(--text-secondary); margin-bottom: 0.5rem;">
                Don't have an account?
            </p>
            <a href="{{ url_for('auth.register') }}" class="btn btn-secondary" style="width: 100%;">
                <i class="fas fa-user-plus"></i> Register as Admin/HR Officer
            </a>
        </div>
    </div>
</div>

<style>
.auth-container {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
}
</style>
{% endblock %}
