{% extends "base.html" %}

{% block title %}Apply for Time Off - WorkZen{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h1 class="card-title">
            <i class="fas fa-calendar-plus"></i> New Time Off
        </h1>
        <a href="{{ url_for('leave.list') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back
        </a>
    </div>
    
    <form method="POST" action="{{ url_for('leave.apply') }}">
        <div class="form-group">
            <label class="form-label" for="leave_type">
                <i class="fas fa-calendar-alt"></i> Time off Type *
            </label>
            <select class="form-control" id="leave_type" name="leave_type" required>
                <option value="">Select Time off Type</option>
                <option value="Paid Time Off">Paid Time Off</option>
                <option value="Sick Leave">Sick Leave</option>
                <option value="Unpaid Leave">Unpaid Leave</option>
            </select>
        </div>
        
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label class="form-label" for="start_date">
                        <i class="fas fa-calendar"></i> Start Date *
                    </label>
                    <input type="date" class="form-control" id="start_date" name="start_date" required onchange="calculateDays()">
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label class="form-label" for="end_date">
                        <i class="fas fa-calendar"></i> End Date *
                    </label>
                    <input type="date" class="form-control" id="end_date" name="end_date" required onchange="calculateDays()">
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <label class="form-label" for="allocation">
                <i class="fas fa-calendar-day"></i> Allocation (Days)
            </label>
            <input type="number" class="form-control" id="allocation" name="allocation" placeholder="0" step="0.5" min="0.5" readonly>
            <small class="form-text text-muted">Auto-calculated based on start and end date (editable)</small>
        </div>
        
        <div class="form-group">
            <label class="form-label" for="reason">
                <i class="fas fa-comment"></i> Note
            </label>
            <textarea class="form-control" id="reason" name="reason" rows="4" placeholder="Add any additional notes..."></textarea>
        </div>
        
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="half_day" name="half_day">
            <label class="form-check-label" for="half_day">
                Half day leave (afternoon)
            </label>
        </div>
        
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-check"></i> Submit
            </button>
            <a href="{{ url_for('leave.list') }}" class="btn btn-secondary">
                <i class="fas fa-times"></i> Cancel
            </a>
        </div>
    </form>
</div>

<script>
// Calendar is completely free - no date restrictions
// Only validation is overlap check on backend

function calculateDays() {
    const startDate = document.getElementById('start_date').value;
    const endDate = document.getElementById('end_date').value;
    const allocationInput = document.getElementById('allocation');
    
    if (startDate && endDate) {
        const start = new Date(startDate);
        const end = new Date(endDate);
        
        if (end >= start) {
            const diffTime = Math.abs(end - start);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)) + 1; // +1 to include both start and end date
            allocationInput.value = diffDays;
            allocationInput.readOnly = false; // Allow manual edit
        }
    }
}

// Update end date minimum when start date changes
document.getElementById('start_date').addEventListener('change', function() {
    const startDate = this.value;
    if (startDate) {
        document.getElementById('end_date').setAttribute('min', startDate);
    }
    calculateDays();
});

// Allow manual editing of allocation
document.getElementById('allocation').addEventListener('click', function() {
    this.readOnly = false;
});
</script>
{% endblock %}
