{% extends "base.html" %}

{% block title %}Generate Payroll - WorkZen{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h1 class="card-title">
            <i class="fas fa-calculator"></i> Generate Payroll
        </h1>
        <a href="{{ url_for('payroll.list') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back
        </a>
    </div>
    
    <form method="POST" action="{{ url_for('payroll.generate') }}">
        <div class="form-group">
            <label class="form-label" for="user_id">
                <i class="fas fa-user"></i> Employee *
            </label>
            <select class="form-control" id="user_id" name="user_id" required>
                <option value="">Select Employee</option>
                {% for employee in employees %}
                <option value="{{ employee.id }}">{{ employee.name }} ({{ employee.employee_id }})</option>
                {% endfor %}
            </select>
        </div>
        
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label class="form-label" for="month">
                        <i class="fas fa-calendar"></i> Month *
                    </label>
                    <select class="form-control" id="month" name="month" required>
                        <option value="">Select Month</option>
                        {% for i in range(1, 13) %}
                        <option value="{{ i }}">{{ ['', 'January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'][i] }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label class="form-label" for="year">
                        <i class="fas fa-calendar-alt"></i> Year *
                    </label>
                    <select class="form-control" id="year" name="year" required>
                        <option value="">Select Year</option>
                        {% for year in range(2020, 2030) %}
                        <option value="{{ year }}">{{ year }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
        </div>
        
        <div class="alert alert-info">
            <i class="fas fa-info-circle"></i> Payroll will be calculated based on attendance and approved leaves for the selected period.
        </div>
        
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-calculator"></i> Generate Payroll
            </button>
            <a href="{{ url_for('payroll.list') }}" class="btn btn-secondary">
                <i class="fas fa-times"></i> Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
