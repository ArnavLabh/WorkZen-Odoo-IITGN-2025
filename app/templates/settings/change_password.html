{% extends "base.html" %}

{% block title %}Change Password - WorkZen{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h1 class="card-title">
            <i class="fas fa-key"></i> Change Password
        </h1>
    </div>
    
    <form method="POST" action="{{ url_for('settings.change_password') }}">
        <div class="form-group">
            <label class="form-label" for="current_password">
                <i class="fas fa-lock"></i> Current Password *
            </label>
            <input type="password" class="form-control" id="current_password" name="current_password" required>
        </div>
        
        <div class="form-group">
            <label class="form-label" for="new_password">
                <i class="fas fa-lock"></i> New Password *
            </label>
            <input type="password" class="form-control" id="new_password" name="new_password" required minlength="8">
            <small style="color: var(--text-muted);">Must be at least 8 characters with uppercase, lowercase, and number</small>
        </div>
        
        <div class="form-group">
            <label class="form-label" for="confirm_password">
                <i class="fas fa-lock"></i> Confirm New Password *
            </label>
            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
        </div>
        
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Change Password
            </button>
        </div>
    </form>
</div>
{% endblock %}
