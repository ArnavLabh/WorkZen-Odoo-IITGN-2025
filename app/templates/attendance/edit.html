{% extends "base.html" %}

{% block title %}Edit Attendance - WorkZen{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">
        <h1 class="card-title">
            <i class="fas fa-edit"></i> Edit Attendance
        </h1>
        <a href="{{ url_for('attendance.list') }}" class="btn btn-secondary">
            <i class="fas fa-arrow-left"></i> Back
        </a>
    </div>
    
    <form method="POST" action="{{ url_for('attendance.edit', attendance_id=attendance.id) }}">
        <div class="form-group">
            <label class="form-label">
                <i class="fas fa-user"></i> Employee
            </label>
            <input type="text" class="form-control" value="{{ attendance.user.name }} ({{ attendance.user.employee_id }})" disabled>
        </div>
        
        <div class="form-group">
            <label class="form-label" for="date">
                <i class="fas fa-calendar"></i> Date *
            </label>
            <input type="date" class="form-control" id="date" name="date" value="{{ attendance.date.strftime('%Y-%m-%d') }}" required>
        </div>
        
        <div class="row">
            <div class="col-6">
                <div class="form-group">
                    <label class="form-label" for="check_in">
                        <i class="fas fa-sign-in-alt"></i> Check In
                    </label>
                    <input type="time" class="form-control" id="check_in" name="check_in" value="{{ attendance.check_in.strftime('%H:%M') if attendance.check_in else '' }}">
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label class="form-label" for="check_out">
                        <i class="fas fa-sign-out-alt"></i> Check Out
                    </label>
                    <input type="time" class="form-control" id="check_out" name="check_out" value="{{ attendance.check_out.strftime('%H:%M') if attendance.check_out else '' }}">
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <label class="form-label" for="status">
                <i class="fas fa-info-circle"></i> Status *
            </label>
            <select class="form-control" id="status" name="status" required>
                <option value="Present" {% if attendance.status == 'Present' %}selected{% endif %}>Present</option>
                <option value="Half Day" {% if attendance.status == 'Half Day' %}selected{% endif %}>Half Day</option>
                <option value="Absent" {% if attendance.status == 'Absent' %}selected{% endif %}>Absent</option>
            </select>
        </div>
        
        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Update Attendance
            </button>
            <a href="{{ url_for('attendance.list') }}" class="btn btn-secondary">
                <i class="fas fa-times"></i> Cancel
            </a>
        </div>
    </form>
</div>
{% endblock %}
